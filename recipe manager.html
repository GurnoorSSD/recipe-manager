<!DOCTYPE html>
<html>
<head>
    <title>Recipe Manager</title>
</head>
<body>

<h1>ðŸ“– Recipe Manager</h1>

<input type="text" id="nameInput" placeholder="Recipe name"><br><br>
<textarea id="processInput" placeholder="Recipe process" rows="5" cols="40"></textarea><br><br>

<button onclick="addRecipe()">Add Recipe</button>

<hr>
<div id="recipeList"></div>

<script>
let recipes = JSON.parse(localStorage.getItem("recipes")) || [];

function saveRecipes() {
    localStorage.setItem("recipes", JSON.stringify(recipes));
}

function addRecipe() {
    const name = nameInput.value;
    const process = processInput.value;

    if (!name || !process) {
        alert("Fill all fields!");
        return;
    }

    recipes.push({ name, process });
    saveRecipes();
    displayRecipes();

    nameInput.value = "";
    processInput.value = "";
}

function deleteRecipe(index) {
    recipes.splice(index, 1);
    saveRecipes();
    displayRecipes();
}

function displayRecipes() {
    recipeList.innerHTML = "";
    recipes.forEach((recipe, index) => {
        recipeList.innerHTML += `
            <div style="border:1px solid black; padding:10px; margin:10px 0">
                <h3>${recipe.name}</h3>
                <p>${recipe.process}</p>
                <button onclick="deleteRecipe(${index})">Delete</button>
            </div>
        `;
    });
}

displayRecipes();
</script>

</body>
</html>
